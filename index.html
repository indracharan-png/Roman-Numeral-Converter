<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman numeral converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="logo-img"><img src="pics/DVS_logo.png" alt="DVS logo" /></div>
    <header id="title">
      <h1 id="title-firstHalf">ROMAN NUMERAL</h1>
      <h1 id="title-secondHalf">CONVERTER</h1>
    </header>
    <div id="input-div">
      <label for="number-input" id="enter-a-number">Enter a Number:</label>
      <input type="number" id="number-input" />
      <button id="convert-btn"><span id="convert-text">Convert</span></button>
    </div>
    <div id="output" class="hidden output-red output-green">
      This is an output
    </div>
    <script src="script.js"></script>
  </body>
</html>
